<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWS API Gateway Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        width: 500px;   /* Increased width */
        transition: transform 0.3s, box-shadow 0.3s;
        color: #333;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    .card h2 {
      color: #2d2d2d;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .card label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    .card input {
      padding: 12px;
      width: 90%;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      outline: none;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    .card button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      color: white;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(91,134,229,0.4);
    }
    .card button:hover {
      background: linear-gradient(135deg, #5b86e5, #36d1dc);
      box-shadow: 0 8px 20px rgba(91,134,229,0.6);
      transform: scale(1.05);
    }

    .response {
      margin-top: 25px;
      font-weight: bold;
      color: #1e8449;
      font-size: 18px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card">
    <h2>Welcome to AWS API Gateway Demo</h2>
    <label for="nameInput">Enter your name</label>
    <input type="text" id="nameInput" placeholder="Your name here" />
    <button onclick="sendName()">Submit</button>
    <div class="response" id="response"></div>
  </div>

  <script>
    async function sendName() {
      const name = document.getElementById("nameInput").value;
      if (!name) {
        alert("Please enter a name!");
        return;
      }

      try {
        const res = await fetch("https://symqhzh6i5.execute-api.us-east-1.amazonaws.com/Production/greet", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: name })
        });

        const data = await res.json();
        const message = data.message || "Something went wrong!";
        document.getElementById("response").innerText = message;

        // Trigger confetti ðŸŽ‰
        startConfetti();
        setTimeout(stopConfetti, 3000);
      } catch (error) {
        document.getElementById("response").innerText = "Error: " + error;
      }
    }

    // Confetti effect ðŸŽŠ
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    const confettiParticles = [];
    function Confetti() {
      this.x = Math.random() * confettiCanvas.width;
      this.y = Math.random() * confettiCanvas.height - confettiCanvas.height;
      this.size = Math.random() * 6 + 4;
      this.speed = Math.random() * 3 + 2;
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    }
    Confetti.prototype.update = function () {
      this.y += this.speed;
      if (this.y > confettiCanvas.height) {
        this.y = -10;
        this.x = Math.random() * confettiCanvas.width;
      }
    };
    Confetti.prototype.draw = function () {
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, this.size, this.size);
    };

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        confettiParticles.push(new Confetti());
      }
    }

    let animationId;
    function animateConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        p.update();
        p.draw();
      });
      animationId = requestAnimationFrame(animateConfetti);
    }

    function startConfetti() {
      createConfetti();
      animateConfetti();
    }
    function stopConfetti() {
      cancelAnimationFrame(animationId);
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.length = 0;
    }

    window.addEventListener("resize", () => {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
